<form class="form-signin" name="register" ng-submit="ctrl.submit()">
    <h1 class="form-signin-heading text-muted">Register</h1>
    <input type="email" class="form-control" placeholder="Email address" required="" autofocus="">
    <input type="password" name="password" ng-model="password" class="form-control" placeholder="Password" required="" validate-equals="password">
    <input type="password" name="password_confirm" ng-model="password_confirm" class="form-control" placeholder="Confirm Password" required="">

    <p class="help-block" ng-show="register.password_confirm.$dirty && register.password_confirm.$invalid">Please match the passwords.</p>

    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign In
    </button>
</form>
